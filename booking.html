<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Tiket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            width: 200px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .custom-button {
            display: inline-block;
            padding: 10px 30px;
            margin: 15px 0;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border: 2px solid rgb(17, 0, 255);
            color: rgb(255, 255, 255);
            background-color: rgba(0, 42, 255, 0.483);
            border-radius: 10px;
            transition: background-color 300ms ease, color 300ms ease;
        }

        .custom-button:hover {
            background-color: rgb(255, 0, 0);
            color: rgb(255, 255, 255);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="gambar/dinaspariwisata1.png" alt="Logo">
        </div>
        <h1>Dinas Pariwisata Provinsi Sumatra Barat</h1>
        <nav>
        </nav>
    </header>

    <div class="container">
        <h1>Pesan Tiket Wisata Anda</h1>
        <form method="post">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            <label for="text">No HP:</label>
            <input type="text" id="nohp" name="nohp" required>
            <label for="jumlah">Jumlah Tiket:</label>
            <input type="number" id="jumlah" name="jumlah" required>
            <a href="succes.html" class="custom-button">Order</a>
        </form>
    </div>


    
    <footer>
        <p>&copy; 2024 Wisata Sumbar</p>
    </footer>

</body>
</html>
